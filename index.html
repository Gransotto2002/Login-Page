<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
  <div id="card">
    <i id="fire-icon" class="fa-solid fa-fire"></i>

    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Insert your email">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password">
      <a href="">Esqueceu sua senha?</a>
      <div class="sociais">
        <div class="midia-icon">
          <i id="facebook" class="fa-brands fa-facebook-square"></i>
          <span>facebook</span>
        </div>
        <div class="midia-icon">
          <i id="apple" class="fa-brands fa-apple"></i>
          <span>icloud</span>
        </div>
        <div class="midia-icon">
          <i id="git" class="fa-brands fa-github-square"></i>
          <span>Github</span>
        </div>
      </div>
      <button>SingUp</button>

     
    </form>


  </div>

  <script src="./script/script.js"></script>
</body>
</html>
